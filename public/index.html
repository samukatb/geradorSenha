<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senha</h1>

    <div class="senha-gerada">Selecione as opções</div></br>

    <div class="inputs">
      <label for="chars">Quantidade de caracteres:</label>
      <input type="number" class="qtd-chars" id="chars" min="1" max="50" value="10"></br>

      <label for="chk-maiusculas">Adicionar maiusculas:</label>
      <input type="checkbox" class="chk-maiusculas" id="chk-maiusculas" checked></br>

      <label for="chk-minusculas">Adicionar minusculas:</label>
      <input type="checkbox" class="chk-minusculas" id="chk-minusculas" checked></br>

      <label for="chk-numeros">Adicionar números:</label>
      <input type="checkbox" class="chk-numeros" id="chk-numeros"></br>

      <label for="chk-simbolos">Adicionar símbolos</label>
      <input type="checkbox" class="chk-simbolos" id="chk-simbolos"></br>

      <button class="gerar-senha">Gerar senha</button>

    </div>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
